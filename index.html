<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors!</title>
</head>

<body>
    <div class="running-score">You:<span class="human-score">0</span> Computer:<span class="computer-score">0</span></div>
    <h3>Choose Your Move!</h3>
    <button class="button" data-value="rock">Rock</button>
    <button class="button" data-value="paper">Paper</button>
    <button class="button" data-value="scissors">Scissors</button>
    <div class="computer-choice"></div>
    <div class="result"></div>
    <script src="script.js"></script>
    <button class="reset">Reset</button>
</body>

</html>
